name: Build iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_15.2.app
    
    - name: Create Debug config
      run: |
        cat > Synapse/Resources/Debug.xcconfig << EOF
        SUPABASE_URL = ${{ secrets.SUPABASE_URL }}
        SUPABASE_ANON_KEY = ${{ secrets.SUPABASE_ANON_KEY }}
        EOF
    
    - name: Build
      run: xcodebuild -project Synapse.xcodeproj -scheme Synapse -destination 'platform=iOS Simulator,name=iPhone 15' build
